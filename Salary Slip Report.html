    <script>
      // Simulated login data (you can replace with real API/session data)
      const loggedInStaff = {
        code: "MG018M0698",
        name: "John Smith"
      };

      // Fill staff details (read-only)
      document.getElementById("txtStaffCode").value = loggedInStaff.code;
      document.getElementById("txtEmployeeName").value = loggedInStaff.name;

      // Function to get last month's date formatted
      function getLastMonth() {
        const now = new Date();
        now.setMonth(now.getMonth() - 1); // move back one month

        const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", 
                            "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        const month = monthNames[now.getMonth()];
        const year = now.getFullYear();

        // Format values
        const displayFormat = `${month}-${year}`; // Sep-2025
        const apiFormat = `${year}${String(now.getMonth() + 1).padStart(2, '0')}`; // 202509

        return { displayFormat, apiFormat };
      }

      // Auto-fill Month/Year fields
      const { displayFormat, apiFormat } = getLastMonth();
      document.getElementById("txtYearMonthDisplay").value = displayFormat;
      document.getElementById("txtYearMonth").value = apiFormat;

      // Keep API field updated if user edits Month/Year
      document.getElementById("txtYearMonthDisplay").addEventListener("change", function() {
        const input = this.value.trim();
        // Try to parse user input like "Oct-2025"
        const parts = input.split("-");
        if (parts.length === 2) {
          const monthAbbr = parts[0].substr(0,3).toLowerCase();
          const year = parts[1];
          const months = ["jan","feb","mar","apr","may","jun","jul","aug","sep","oct","nov","dec"];
          const monthIndex = months.indexOf(monthAbbr);
          if (monthIndex !== -1 && /^\d{4}$/.test(year)) {
            const apiVal = `${year}${String(monthIndex + 1).padStart(2, '0')}`;
            document.getElementById("txtYearMonth").value = apiVal;
          }
        }
      });
    </script>
